<ng-container *ngIf="!notes$ || notes$.length > 0; else empty_notes">
<p *ngIf="filter === 'personal'">Please mark these notes as read so we know for sure that the message is received.</p>
<div class="row p-2" *ngIf="notes$ ">
    <ng-container *ngFor="let note of notes$; let j = index;">
        <div class="col-lg-6 col-md-12 makeSpace" id="item-{{j}}">
                <ng-container *ngIf="j < limit">
                <div class="row custom-cards" *ngIf="filter === 'personal'; else loggedOut">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-12 font-weight-bold">{{note.date.date | date:'medium'}}</div>
                            <div class="col-12"><p>{{note.body}}</p></div>
                        </div>
                    </div>

                    <div class="col-3">
                        <div class="col-12">
                            <label class="switch">
                                <input type="checkbox" (change)="arhiveNote(note.archive_url, j)" class="success">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <ng-template #loggedOut>
                        <div class="row custom-cards">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12 font-weight-bold">{{note.date.date | date:'medium'}}</div>
                                        <div class="col-12"><p>{{note.body}}</p></div>
                                    </div>
                                </div>
                            </div>
                </ng-template>
                </ng-container>
        </div>
    </ng-container>
</div>
</ng-container>


<ng-template #empty_notes>
    <div class="alert alert-warning mt-5">No notes found</div>
</ng-template>
