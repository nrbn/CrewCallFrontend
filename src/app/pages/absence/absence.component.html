<div class="container p-4 mb-5">
  <div class="mb-4">
    <h4 class="text-uppercase font-weight-bold d-inline">My Absence</h4>
    <p>Please make sure your information is up to date at all times</p>
  </div>
  
  <div class="row mb-4" *ngIf="!absences || absences.length > 0">
    <div class="col-12">
      <table class="table table-sm table-striped">
        <thead class="crewcall-theme">
          <tr>
            <th scope="col">#</th>
            <th scope="col">State</th>
            <th scope="col">From</th>
            <th scope="col">To</th>            
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let absence of absences[0].absence; let i=index;">
            <tr>
                <th scope="row">{{ i }}</th>
                <td>{{absence.reason}}</td>
                <td>{{absence.from_date | date: mediumDate}}</td>
                <td>{{absence.to_date | date: mediumDate}}</td>                
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
